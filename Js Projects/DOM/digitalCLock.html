<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body{
            background-color: rgb(40, 40, 40);
            }

        h1{ color: aliceblue;
        text-align: center;}

        #clock{
            height: 50px;
            width: 200px;
            background-color: yellow;
            border-radius: 10px; 
            font-size: xx-large;
            color: black;
        text-align: center;
    justify-content: center;}
            
    </style>
</head>
<body>
    <div id="main-Container">
         <h1>Your Local Time</h1>
         <div id="clock"> </div>
    </div>
    <script>
        const clock= document.querySelector("#clock");
        
        //let date= new Date();
        //console.log(date);
        //clock.innerHTML= date; // to put value under the div

        setInterval(function(){
            let date= new Date();
            
            clock.innerHTML= date.toLocaleTimeString();
        },1000)
        

        
    </script>
</body>
</html>

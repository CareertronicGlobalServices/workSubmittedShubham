<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .calculator {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 400px;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .calculator:hover {
            transform: translateY(-5px);
        }

        .display {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            color: white;
            text-align: right;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .previous-operand {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            min-height: 20px;
        }

        .current-operand {
            font-size: 28px;
            font-weight: bold;
            word-wrap: break-word;
            min-height: 35px;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .btn {
            border: none;
            border-radius: 15px;
            font-size: 20px;
            font-weight: 600;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transition: width 0.3s ease, height 0.3s ease;
            transform: translate(-50%, -50%);
            z-index: 0;
        }

        .btn:active::before {
            width: 200%;
            height: 200%;
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .btn:active {
            transform: translateY(0);
            transition: transform 0.1s ease;
        }

        .btn-clear {
            background: linear-gradient(145deg, #ff6b6b, #ee5a5a);
            color: white;
            grid-column: span 2;
        }

        .btn-delete {
            background: linear-gradient(145deg, #ffa726, #fb8c00);
            color: white;
        }

        .btn-operation {
            background: linear-gradient(145deg, #42a5f5, #1e88e5);
            color: white;
        }

        .btn-equals {
            background: linear-gradient(145deg, #66bb6a, #43a047);
            color: white;
            grid-column: span 2;
        }

        .btn-number {
            background: linear-gradient(145deg, #f5f5f5, #e0e0e0);
            color: #333;
        }

        .btn-zero {
            grid-column: span 2;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .btn-equals:active {
            animation: pulse 0.3s ease;
        }

        @media (max-width: 480px) {
            .calculator {
                padding: 20px;
            }
            
            .btn {
                padding: 15px;
                font-size: 18px;
            }
            
            .current-operand {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previous-operand" data-previous-operand></div>
            <div class="current-operand" data-current-operand>0</div>
        </div>
        
        <div class="button-grid">
            <button class="btn btn-clear" data-all-clear><span>AC</span></button>
            <button class="btn btn-delete" data-delete><span>DEL</span></button>
            <button class="btn btn-operation" data-operation><span>÷</span></button>
            <button class="btn btn-operation" data-operation><span>×</span></button>
            
            <button class="btn btn-number" data-number><span>7</span></button>
            <button class="btn btn-number" data-number><span>8</span></button>
            <button class="btn btn-number" data-number><span>9</span></button>
            <button class="btn btn-operation" data-operation><span>-</span></button>
            
            <button class="btn btn-number" data-number><span>4</span></button>
            <button class="btn btn-number" data-number><span>5</span></button>
            <button class="btn btn-number" data-number><span>6</span></button>
            <button class="btn btn-operation" data-operation><span>+</span></button>
            
            <button class="btn btn-number" data-number><span>1</span></button>
            <button class="btn btn-number" data-number><span>2</span></button>
            <button class="btn btn-number" data-number><span>3</span></button>
            <button class="btn btn-equals" data-equals rowspan="2"><span>=</span></button>
            
            <button class="btn btn-number btn-zero" data-number><span>0</span></button>
            <button class="btn btn-number" data-number><span>.</span></button>
        </div>
    </div>

    <script>
        class Calculator {
            constructor(previousOperandElement, currentOperandElement) {
                this.previousOperandElement = previousOperandElement;
                this.currentOperandElement = currentOperandElement;
                this.clear();
            }

            clear() {
                this.currentOperand = '';
                this.previousOperand = '';
                this.operation = undefined;
            }

            delete() {
                this.currentOperand = this.currentOperand.toString().slice(0, -1);
            }

            appendNumber(number) {
                if (number === '.' && this.currentOperand.includes('.')) return;
                this.currentOperand = this.currentOperand.toString() + number.toString();
            }

            chooseOperation(operation) {
                if (this.currentOperand === '') return;
                if (this.previousOperand !== '') {
                    this.compute();
                }
                this.operation = operation;
                this.previousOperand = this.currentOperand;
                this.currentOperand = '';
            }

            compute() {
                let computation;
                const prev = parseFloat(this.previousOperand);
                const current = parseFloat(this.currentOperand);
                if (isNaN(prev) || isNaN(current)) return;

                switch (this.operation) {
                    case '+':
                        computation = prev + current;
                        break;
                    case '-':
                        computation = prev - current;
                        break;
                    case '×':
                        computation = prev * current;
                        break;
                    case '÷':
                        if (current === 0) {
                            alert('Error: Division by zero!');
                            return;
                        }
                        computation = prev / current;
                        break;
                    default:
                        return;
                }

                this.currentOperand = computation;
                this.operation = undefined;
                this.previousOperand = '';
            }

            getDisplayNumber(number) {
                const stringNumber = number.toString();
                const integerDigits = parseFloat(stringNumber.split('.')[0]);
                const decimalDigits = stringNumber.split('.')[1];
                let integerDisplay;

                if (isNaN(integerDigits)) {
                    integerDisplay = '';
                } else {
                    integerDisplay = integerDigits.toLocaleString('en', {
                        maximumFractionDigits: 0
                    });
                }

                if (decimalDigits != null) {
                    return `${integerDisplay}.${decimalDigits}`;
                } else {
                    return integerDisplay;
                }
            }

            updateDisplay() {
                this.currentOperandElement.innerText = 
                    this.currentOperand === '' ? '0' : this.getDisplayNumber(this.currentOperand);
                
                if (this.operation != null) {
                    this.previousOperandElement.innerText = 
                        `${this.getDisplayNumber(this.previousOperand)} ${this.operation}`;
                } else {
                    this.previousOperandElement.innerText = '';
                }
            }
        }

        const numberButtons = document.querySelectorAll('[data-number]');
        const operationButtons = document.querySelectorAll('[data-operation]');
        const equalsButton = document.querySelector('[data-equals]');
        const deleteButton = document.querySelector('[data-delete]');
        const allClearButton = document.querySelector('[data-all-clear]');
        const previousOperandElement = document.querySelector('[data-previous-operand]');
        const currentOperandElement = document.querySelector('[data-current-operand]');

        const calculator = new Calculator(previousOperandElement, currentOperandElement);

        numberButtons.forEach(button => {
            button.addEventListener('click', () => {
                calculator.appendNumber(button.innerText);
                calculator.updateDisplay();
            });
        });

        operationButtons.forEach(button => {
            button.addEventListener('click', () => {
                calculator.chooseOperation(button.innerText);
                calculator.updateDisplay();
            });
        });

        equalsButton.addEventListener('click', () => {
            calculator.compute();
            calculator.updateDisplay();
        });

        allClearButton.addEventListener('click', () => {
            calculator.clear();
            calculator.updateDisplay();
        });

        deleteButton.addEventListener('click', () => {
            calculator.delete();
            calculator.updateDisplay();
        });

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9' || e.key === '.') {
                calculator.appendNumber(e.key);
                calculator.updateDisplay();
            }
            
            if (e.key === '+' || e.key === '-') {
                calculator.chooseOperation(e.key);
                calculator.updateDisplay();
            }
            
            if (e.key === '*') {
                calculator.chooseOperation('×');
                calculator.updateDisplay();
            }
            
            if (e.key === '/') {
                e.preventDefault();
                calculator.chooseOperation('÷');
                calculator.updateDisplay();
            }
            
            if (e.key === 'Enter' || e.key === '=') {
                calculator.compute();
                calculator.updateDisplay();
            }
            
            if (e.key === 'Backspace') {
                calculator.delete();
                calculator.updateDisplay();
            }
            
            if (e.key === 'Escape') {
                calculator.clear();
                calculator.updateDisplay();
            }
        });
    </script>
</body>
</html>
